<!DOCTYPE html>
<html>
<body>
  <br>
  <input type="date" id="birthday"><br>
  <input type="date" id="dayday"><br>
  <input type="submit" onclick="count()"><br>
</body>
<p id="demo"></p>
<script type= "text/javascript">
    function count() {
      var date = document.getElementById("birthday").value;
      dati = new Date(date.toString());
      var toda = document.getElementById("dayday").value;
      today = new Date(toda.toString());
      if(dati.getTime() > today.getTime()){
        var diftime = dati.getTime() - today.getTime();
        var difday = diftime / (1000360024);
      }
      else{
        var diftime =  today.getTime() - dati.getTime();
        var difday = diftime / (1000360024);
      }
      document.getElementById("demo").innerHTML = difday + " Day";
    }
    </script>

<h1>The onclick Event</h1>

<p>The onclick event is used to trigger a function when an element is clicked on.</p>

<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hello World";
}
</script>

</body>
</html>
