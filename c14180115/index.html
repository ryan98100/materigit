<!DOCTYPE html>
<html>
<body>
  <br>
  <input type="date" id="birthday"><br>
  <input type="date" id="dayday"><br>
  <input type="submit" onclick="count()"><br>
</body>
<p id="demo"></p>
<script type= "text/javascript">
    function count() {
      var date = document.getElementById("birthday").value;
      dati = new Date(date.toString());
      var toda = document.getElementById("dayday").value;
      today = new Date(toda.toString());
      if(dati.getTime() > today.getTime()){
        var diftime = dati.getTime() - today.getTime();
        var difday = diftime / (1000360024);
      }
      else{
        var diftime =  today.getTime() - dati.getTime();
        var difday = diftime / (1000360024);
      }
      document.getElementById("demo").innerHTML = difday + " Day";
    }
    </script>
</html>
